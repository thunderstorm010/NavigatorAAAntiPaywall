plugins {
    id 'com.android.application'
}

android {
    namespace 'thunderstorm010.xposed.yandexnavi.aa.antipaywall'
    compileSdk 33

    defaultConfig {
        applicationId "thunderstorm010.xposed.yandexnavi.aa.antipaywall"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}